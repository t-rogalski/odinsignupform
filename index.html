<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="imgOdin">
                    <img src="images/odin-lined.png" alt="odinimage"/> 
                    <span>Odin</span>
                </div>
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
            <div class="right">
                <div class="info" style="white-space: pre-line"> This is not a real online service! You know you need somethin like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
                    <p>You <em>know</em> you want to.</p></div>
                

                <form action="#" method="post">
                    <h3>Let's do this!</h3>
                    <div class="form-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" />

                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="first-name" />

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" />

                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" name="user-password" />

                        <label for="user-confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="user-confirmpassword" name="user-confirmpassword" />
                    </div>
                </form>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
